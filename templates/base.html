<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ElectroStore{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">ElectroStore</a>
            <nav class="space-x-6 hidden md:flex">
                <a href="{% url 'home' %}" class="hover:text-blue-600">Home</a>
                <a href="{% url 'product_list' %}" class="hover:text-blue-600">Products</a>
                <a href="{% url 'cart' %}" class="hover:text-blue-600">Cart</a>
                <a href="{% url 'checkout' %}" class="hover:text-blue-600">Checkout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 mt-12 text-center text-gray-500 text-sm">
        &copy; 2025 ElectroStore. All rights reserved.
    </footer>
</body>
</html>
