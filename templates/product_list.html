{% extends 'store/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Products</h2>

<!-- Filters -->
<div class="mb-6 flex flex-wrap gap-4">
    <form method="get" class="flex flex-wrap gap-2">
        <input type="text" name="search" placeholder="Search..." class="border rounded p-2">
        <select name="brand" class="border rounded p-2">
            <option value="">All Brands</option>
            {% for brand in brands %}
            <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select>
        <select name="ram" class="border rounded p-2">
            <option value="">All RAM</option>
            {% for r in ram_options %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select>
        <select name="storage" class="border rounded p-2">
            <option value="">All Storage</option>
            {% for s in storage_options %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Filter</button>
    </form>
</div>

<!-- Product Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
    <div class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-lg mb-4">
        <h3 class="font-semibold mb-1">{{ product.name }}</h3>
        <p class="text-gray-500 mb-2">{{ product.brend }}</p>
        <p class="font-bold text-blue-600">${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}" class="mt-2 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">View</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
